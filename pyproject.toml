[tool.uv]
dev-dependencies = [
    "una>=0.3.0",
    "basedpyright>=1.16.0",
    "pytest>=8.3.2",
    "ruff>=0.6.2",
]

[tool.uv.workspace]
members = ["apps/*", "libs/*"]

[tool.una]
namespace = "una_example"
requires-python = ">=3.12"

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = ["A", "E", "F", "I", "N", "T100"]

[tool.ruff.lint.isort]
known-first-party = ["una_example"]

[tool.pytest.ini_options]
pythonpath = [
  "apps/*",
  "libs/*"
]
testpaths = [
  "apps/*",
  "libs/*",
]
addopts = ""
